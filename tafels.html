<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Keersommen</title>
  <style>
    body{font-family:system-ui,sans-serif;background:#f4f4ff;display:flex;justify-content:center;align-items:center;min-height:100vh;margin:0}
    .container{background:#fff;padding:2rem 2.5rem;border-radius:1.5rem;box-shadow:0 10px 30px rgba(0,0,0,.1);max-width:560px;width:95%;text-align:center}
    h1{margin:0 0 .4rem;font-size:1.9rem}
    .subtitle{color:#555;margin:0 0 1.3rem;font-size:.95rem}
    .back{font-size:.85rem;margin-bottom:1rem;text-align:left}
    .back a{color:#4f46e5;text-decoration:none}
    .stats{display:flex;justify-content:space-between;gap:.75rem;flex-wrap:wrap;margin-bottom:1rem;font-size:1rem}
    .question{font-size:2.6rem;margin:1rem 0;min-height:2.6rem}
    #answer{font-size:1.6rem;padding:.4rem .8rem;width:170px;text-align:center;border-radius:.75rem;border:2px solid #ccc;outline:none}
    #answer:focus{border-color:#4f46e5;box-shadow:0 0 0 3px rgba(79,70,229,.15)}
    button{margin-top:1.1rem;padding:.75rem 1.5rem;font-size:1rem;border-radius:999px;border:none;cursor:pointer;background:#4f46e5;color:#fff;font-weight:700}
    button:disabled{background:#bbb;cursor:default}
    .feedback{height:1.4rem;margin-top:.5rem;font-weight:800}
    .correct{color:#16a34a}
    .wrong{color:#dc2626}
    .result{margin-top:1.2rem;font-size:1rem}
  </style>
</head>
<body>
  <div class="container">
    <div class="back"><a href="index.html">‚Üê Terug</a></div>
    <h1>Rekenoefeningen</h1>
    <p class="subtitle">Keersommen met tientallen en honderdtallen (zoals 80√ó8).</p>

    <div class="stats">
      <div>‚è± <span id="time">2:00</span></div>
      <div>‚úÖ <span id="score">0</span></div>
      <div>üìä <span id="attempts">0</span></div>
    </div>

    <div class="question" id="question">Druk op start</div>
    <input id="answer" type="number" disabled placeholder="antwoord">
    <div id="feedback" class="feedback"></div>

    <button id="startBtn">Start 2-minutentest</button>
    <div id="result" class="result"></div>
  </div>

<script>
  const timeEl=document.getElementById("time");
  const scoreEl=document.getElementById("score");
  const attemptsEl=document.getElementById("attempts");
  const questionEl=document.getElementById("question");
  const answerEl=document.getElementById("answer");
  const feedbackEl=document.getElementById("feedback");
  const startBtn=document.getElementById("startBtn");
  const resultEl=document.getElementById("result");

  let timeLeft=120,timer=null,score=0,attempts=0,correct=0,active=false;

  const bases=[2,3,4,5,6,7,8,9];
  const tens=[10,20,30,40,50,60,70,80,90];
  const hundreds=[100,200,300,400,500,600,700,800,900];

  function fmt(s){return Math.floor(s/60)+":"+String(s%60).padStart(2,"0");}
  function pick(arr){return arr[Math.floor(Math.random()*arr.length)];}

  function newQ(){
    // mix: tientallen√ó1cijfer, honderdtallen√ó1cijfer, en soms (tientallen√ótientallen)
    const mode=Math.random();
    let a,b;

    if(mode<0.55){
      a=pick(tens);
      b=pick(bases);
    } else if(mode<0.9){
      a=pick(hundreds);
      b=pick(bases);
    } else {
      a=pick(tens);
      b=pick(tens); // bv 30√ó70
    }

    // wissel soms om
    if(Math.random()<0.5){ const t=a; a=b; b=t; }

    correct=a*b;
    questionEl.textContent = `${a} √ó ${b} = ?`;
    answerEl.value="";
    answerEl.focus();
  }

  function start(){
    if(active) return;
    active=true; score=0; attempts=0; timeLeft=120;
    scoreEl.textContent=0; attemptsEl.textContent=0;
    feedbackEl.textContent=""; resultEl.textContent="";
    answerEl.disabled=false; startBtn.disabled=true;
    newQ();
    timeEl.textContent=fmt(timeLeft);
    timer=setInterval(()=>{
      timeLeft--;
      timeEl.textContent=fmt(timeLeft);
      if(timeLeft<=0) end();
    },1000);
  }

  function end(){
    if(!active) return;
    active=false;
    clearInterval(timer);
    answerEl.disabled=true; startBtn.disabled=false;
    const pct=Math.round((score/attempts)*100)||0;
    resultEl.textContent=`Je had ${score} goed van ${attempts} (${pct}%).`;
  }

  function submit(){
    if(!active) return;
    if(answerEl.value==="") return;
    const val=Number(answerEl.value);

    attempts++; attemptsEl.textContent=attempts;

    if(val===correct){
      score++; scoreEl.textContent=score;
      feedbackEl.textContent="Goed!";
      feedbackEl.className="feedback correct";
    } else {
      feedbackEl.textContent=`Helaas, het was ${correct}.`;
      feedbackEl.className="feedback wrong";
    }
    newQ();
  }

  startBtn.addEventListener("click", start);
  answerEl.addEventListener("keydown",(e)=>{ if(e.key==="Enter") submit(); });
</script>
</body>
</html>
